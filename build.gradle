buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'

version = 'forge-0.0.8'
group = 'com.legionmodding.yalm'
archivesBaseName = 'YALM'

java.toolchain.languageVersion = JavaLanguageVersion.of(8)

println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))

minecraft {
    mappings channel: 'official', version: '1.16.5'

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            mods {
                yalm {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            mods {
                yalm {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            args '--mod', 'yalm', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')

            mods {
                yalm {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
    maven {
        name = "DVS1 Maven FS"
        url = "https://dvs1.progwml6.com/files/maven/"
    }

    maven {
        name "OpenMods"
        url "https://repo.openmods.info/artifactory/openmods"
    }
    maven {
        name "OpenMods Extras"
        url 'https://repo.openmods.info/artifactory/thirdparty'
    }
}

configurations {
    shade {
        transitive = false
    }
    compile.extendsFrom shade
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.5-36.2.23'
    implementation "info.openmods:calc:0.2"
    implementation 'javax.vecmath:vecmath:1.5.2'
}

jar {
    manifest {
        attributes([
            "Specification-Title": "YALM",
            "Specification-Vendor": "LegionModding",
            "Specification-Version": "1",
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"LegionModding",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}
